      - rabbitmq
    volumes:
      - results:/results

  metrics:
    container_name: metrics
    build: QualityTest
    networks:
      rabbitmq_go_net:
    restart: on-failure
    depends_on:
      - rabbitmq
    volumes:
      - results:/results
  releasesdeleter:
    container_name: releasesdeleter
    build: ReleasesDeleter
    networks:
      rabbitmq_go_net:
    restart: on-failure
    depends_on:
      - rabbitmq
    volumes:
      - results:/results

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: 'rabbitmq'
    hostname: rabbitmq
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:15672" ]
      interval: 30s
      timeout: 10s
      retries: 5
    ports:
        - 5672:5672
        - 15672:15672
    volumes:
        - ~/.docker-conf/rabbitmq/data/:/var/lib/rabbitmq/
        - ~/.docker-conf/rabbitmq/log/:/var/log/rabbitmq
    networks:
        - rabbitmq_go_net

networks:
  rabbitmq_go_net:
