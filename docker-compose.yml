    volumes:
      - results:/results
  releases:
    container_name: releases
    build: Releases
    networks:
      rabbitmq_go_net:
    restart: on-failure
    depends_on:
      - rabbitmq
  releasescloner:
    container_name : releasescloner
    build: releaseCloner
    networks:
      rabbitmq_go_net:
    restart: on-failure
